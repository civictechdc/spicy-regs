name: Daily ETL Refresh

on:
  schedule:
    # Run daily at 6 AM UTC (1 AM EST)
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      full_refresh:
        description: 'Run full refresh instead of incremental'
        required: false
        default: false
        type: boolean

jobs:
  etl:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # Incremental should be fast

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: etl/pyproject.toml

      - name: Install dependencies
        run: |
          cd etl
          pip install -e .

      - name: Run incremental ETL
        env:
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}
        run: |
          cd etl
          if [ "${{ inputs.full_refresh }}" = "true" ]; then
            python etl.py --full-refresh --parallel-agencies 20
          else
            python etl.py --parallel-agencies 20
          fi

      - name: Upload artifacts (for debugging)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: etl-output
          path: etl/output/
          retention-days: 7
